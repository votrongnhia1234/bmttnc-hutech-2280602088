<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailFence Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <table class="table">
            <tr>
                <td style="text-align: center; font-weight: bold; font-size: 25px;">
                    Rail Fence Cipher
                </td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: blue;">
                    ENCRYPTION
                </td>
            </tr>
            <tr>
                <td>
                    <form action="/railfence/encrypt" method="POST">
                        <div class="mb-3">
                            <label for="" class="form-label">Plain text: </label>
                            <input type="text" name="inputPlainText" placeholder="Input Key " required autofocus class="form-control">
                            <label for="" class="form-label">Key: </label>
                            <input type="number" name="inputKeyPlain" placeholder="Input Key " required class="form-control">
                        </div>
                        <button class="btn btn-primary" type="submit">Encrypt</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: blue;">
                    DECRYPTION
                </td>
            </tr>
            <tr>
                <td>
                    <form action="/railfence/decrypt" method="POST">
                        <div class="mb-3">
                            <label for="" class="form-label">Cipher text: </label>
                            <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Key: </label>
                            <input type="number" name="inputKeyCipher" placeholder="Input Key " required class="form-control">
                        </div>
                        <button class="btn btn-success" type="submit">Decrypt</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
