<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    
<style>
    body {
        background-color: #f4f6f9;
        font-family: 'Segoe UI', sans-serif;
    }
    .cipher-container {
        max-width: 700px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        font-weight: 600;
        margin-bottom: 30px;
    }
    .section-title {
        font-size: 18px;
        font-weight: 600;
        color: #007bff;
        margin-top: 30px;
    }
    .btn {
        width: 100%;
        font-weight: 500;
    }
</style>

</head>
<body>
    <div class="cipher-container">
        <h2>Caesar Cipher</h2>

        <div class="section-title">Encryption</div>
        <form action="/caesar/encrypt" method="POST">
            <div class="mb-3">
                <label class="form-label">Plain text:</label>
                <input type="text" name="inputPlainText" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Key:</label>
                <input type="number" name="inputKeyPlain" class="form-control" required>
            </div>
            <button class="btn btn-primary" type="submit">Encrypt</button>
        </form>

        <div class="section-title">Decryption</div>
        <form action="/caesar/decrypt" method="POST">
            <div class="mb-3">
                <label class="form-label">Cipher text:</label>
                <input type="text" name="inputCipherText" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Key:</label>
                <input type="number" name="inputKeyCipher" class="form-control" required>
            </div>
            <button class="btn btn-success" type="submit">Decrypt</button>
        </form>
    </div>

    <div class="mt-8 text-center">
            <a href="/" class="text-blue-600 hover fs-4">Back to Menu</a>
    </div>
</body>
</html>
